  <body>

    <div id="root"></div>
   <script>
     window.addEventListener('scroll',()=>{
      const header = document.getElementById('movie-header');
        if(window.scrollY>0){
        
          header.style.backgroundColor='gray';
        }else{
          header.style.backgroundColor='transparent'
        }
        
     })
     </script>
